<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contact</title>
</head>

<body class="body3">

    <!-- header -->
    <header>
        <h2 class="d-flex justify-content-center align-items-center text-white">About Me</h2>
        <hr>
    </header>

    <!-- navigation -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid ">
            <div class="collapse navbar-collapse d-flex justify-content-center align-items-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/takken html/aboutme.html">About me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/takken html/hobbys.html">Hobby's</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/takken html/projects.html">projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/takken html/contact.html">contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/takken html/portfolio.html">Portfolio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <br>

    <!-- the forms -->
    <div class="container centered-form ">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 bg-white border border-primary border border-4 rounded">
                <form>
                    <br>
                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Bob@example.com"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="your password">
                    </div>
                    <div class="mb-3">
                        <label for="exampleTextarea" class="form-label">Your message</label>
                        <textarea class="form-control" id="exampleTextarea" placeholder="questions? contact me"
                            rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>


</body>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
